name: TraincartsTicketShop
version: '${project.version}'
main: com.dnamaster10.traincartsticketshop.TraincartsTicketShop
api-version: '1.21'
authors: [ DNAmaster10, Dinty1 ]
description: Allows players to create ticket shop GUIs for the TrainCarts plugin
database: true
prefix: TraincartsTicketShop
depend:
  - Train_Carts
softdepend:
  - Vault
website: https://github.com/DNAmaster10/TraincartsTicketShop

permissions:
  traincartsticketshop.gui.addeditor:
    description: Allows player to add an editor to a gui they own
    default: false
  traincartsticketshop.gui.info:
    description: Allows players to see who owns a gui
    default: false
  traincartsticketshop.gui.create:
    description: Allows the creation of TraincartsTicketShop guis
    default: false
  traincartsticketshop.gui.edit:
    description: Allows editing guis
    default: false
  traincartsticketshop.gui.open:
    description: Allows player to open a gui
    default: false
  traincartsticketshop.gui.removeeditor:
    description: Allows player to remove an editor from a gui they own
    default: false
  traincartsticketshop.gui.rename:
    description: Allows player to rename a gui
    default: false
  traincartsticketshop.gui.search.tickets:
    description: Allows player to search tickets
    default: false
  traincartsticketshop.gui.search.links:
    description: Allows player to search links
    default: false
  traincartsticketshop.gui.setid:
    description: Allows player to change a gui ID
    default: false
  traincartsticketshop.gui.delete:
    description: Allows player to delete guis
    default: false
  traincartsticketshop.gui.transfer:
    description: Allows player to transfer guis they own to other players
    default: false

  traincartsticketshop.admin.gui.addeditor:
    description: Allows player to add editors to guis they don't own
    default: false
  traincartsticketshop.admin.gui.delete:
    description: Allows player to delete guis they don't own
    default: false
  traincartsticketshop.admin.gui.edit:
    description: Allows player to edit a gui even if they do not have edit perms
    default: false
  traincartsticketshop.admin.gui.removeeditor:
    description: Allows player to remove editors from guis they don't own
    default: false
  traincartsticketshop.admin.gui.rename:
    description: Allows player to rename a gui even if they do not have edit perms
    default: false
  traincartsticketshop.admin.gui.setid:
    description: Allows player to set the ID for a gui even if they do not have edit perms
    default: false
  traincartsticketshop.admin.gui.transfer:
    description: Allows player to transfer gui even if they are not the owner
    default: false

  traincartsticketshop.ticket.create:
    description: Allows the creation of TraincartsTicketShop tickets
    default: false
  traincartsticketshop.ticket.removepurchasemessage:
    description: Allows a player to remove the purchase message from a ticket
  traincartsticketshop.ticket.rename:
    description: Allows player to rename a held ticket
    default: false
  traincartsticketshop.ticket.settraincartsticket:
    description: Allows player to set the traincarts ticket for a ticket
    default: false
  traincartsticketshop.ticket.setpurchasemessage:
    description: Allows a player to set the purchase message for a ticket
    default: false
  traincartsticketshop.ticket.setprice:
    description: Allows a player to set the price for a ticket
    default: false

  traincartsticketshop.link.create:
    description: Allows player to create gui link item
    default: false
  traincartsticketshop.link.rename:
    description: Allows player to rename a link item
    default: false
  traincartsticketshop.link.setdestinationpage:
    description: Allows player to set a destination page for a link
    default: false

commands:
  traincartsticketshop:
    description: The parent command for all TraincartsTicketShop commands
    usage: /traincartsticketshop <sub-command>
    aliases: [tshop]
